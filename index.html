<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de M√∫sicas</title>

    <!-- CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fundo responsivo */
        body {
            background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Caixa central */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #ff4b2b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6a4d;
        }

        .link-biblioteca {
            display: block;
            margin-top: 20px;
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        .link-biblioteca:hover {
            text-decoration: underline;
        }

        /* √Årea dos resultados */
        #resultados {
            margin-top: 20px;
            text-align: left;
            color: white;
        }

        #resultados div {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* Bot√£o voltar */
        #btnVoltar {
            display: none; /* come√ßa oculto */
            margin-top: 15px;
            background-color: #007bff;
        }

        #btnVoltar:hover {
            background-color: #3399ff;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="paginaInicial">
        <h1>üéµ Biblioteca de M√∫sicas</h1>

        <!-- Campo de pesquisa -->
        <input type="text" id="campoPesquisa" placeholder="Digite o nome da m√∫sica ou artista">
        <button onclick="pesquisar()">Pesquisar</button>

        <!-- Link externo -->
        <a class="link-biblioteca" href="https://www.spotify.com/br/" target="_blank">
            Ir para a Biblioteca Completa (Spotify)
        </a>

        <!-- Onde aparecem os resultados -->
        <div id="resultados"></div>

        <!-- Bot√£o voltar (inicialmente escondido) -->
        <button id="btnVoltar" onclick="voltarInicio()">‚¨Ö Voltar para In√≠cio</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Captura "Enter" no campo de pesquisa
        document.getElementById("campoPesquisa").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // evita recarregar p√°gina
                pesquisar();
            }
        });

        // Fun√ß√£o de pesquisa
        async function pesquisar() {
            let pesquisa = document.getElementById("campoPesquisa").value;

            if (pesquisa.trim() === "") {
                alert("Digite o nome de uma m√∫sica ou artista!");
                return;
            }

            let url = `https://itunes.apple.com/search?term=${encodeURIComponent(pesquisa)}&entity=song&limit=5`;

            try {
                let resposta = await fetch(url);
                let dados = await resposta.json();

                let resultadosDiv = document.getElementById("resultados");
                resultadosDiv.innerHTML = ""; // limpa resultados antigos

                if (dados.results.length === 0) {
                    resultadosDiv.innerHTML = "<p>Nenhuma m√∫sica encontrada.</p>";
                } else {
                    // Exibe m√∫sicas
                    dados.results.forEach(musica => {
                        let item = document.createElement("div");
                        item.innerHTML = `
                            <p><strong>${musica.trackName}</strong> - ${musica.artistName}</p>
                            <audio controls src="${musica.previewUrl}"></audio>
                        `;
                        resultadosDiv.appendChild(item);
                    });
                }

                // Exibe bot√£o de voltar
                document.getElementById("btnVoltar").style.display = "inline-block";

            } catch (erro) {
                console.error("Erro na pesquisa:", erro);
            }
        }

        // Fun√ß√£o para voltar √† p√°gina inicial
        function voltarInicio() {
            document.getElementById("campoPesquisa").value = "";
            document.getElementById("resultados").innerHTML = "";
            document.getElementById("btnVoltar").style.display = "none";
        }
    </script>

</body>
</html>
